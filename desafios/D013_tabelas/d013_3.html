<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 3</title>

    <style>
    body{

        font-family: Arial, Helvetica, sans-serif;
    }

    table{
    width: 400px;
    height: 300px;
    border-collapse: collapse;
    text-align: center;

    }
    td,th{

        border: 1px solid black;
        padding:10px;
    }
    thead,th.rodape,td.rodape{

        background-color: rgb(150, 148, 148);
        color: white;
        
    }
    th.rodape,td.rodape{
            text-align: left;
    }

    td.materia{

        text-align: left;
    }

    
    </style>
</head>
<body>
    <table>
        <caption>Notas das Provas</caption>

       <thead>
                <tr>
                    <th rowspan="2">Area</th>
                    <th rowspan="2">Disciplinas</th>
                    <th colspan="2">Notas</th>
                    <th rowspan="2">Media</th>
                </tr>

                <tr>
                    <th>Nota1</th>
                    <th>Nota2</th>
                </tr>
        </thead>
         
        <tbody>

                <tr>
                        <th scope="rowgroup" rowspan="4">Exatas</th>
                        <td class="materia">Matemática</td>
                        <td>0.0</td>
                        <td>0.0</td>
                        <td>0.0</td>
                </tr>
                <tr>
                        <td class="materia">Física</td>
                        <td>0.0</td>
                        <td>0.0</td>
                        <td>0.0</td>
                </tr>
                <tr>
                        <td class="materia">Quimica</td>
                        <td>0.0</td>
                        <td>0.0</td>
                        <td>0.0</td>
                </tr>
                <tr>
                        <td class="materia">Biologia</td>
                        <td>0.0</td>
                        <td>0.0</td>
                        <td>0.0</td>
                </tr>

                <tr>
                        <th scope="col" colspan="4" class="rodape">Média de exatas</th>
                        <td class="rodape">0.0</td>
                </tr>

                <tr>
                        <th scope="rowgroup" rowspan="2">Humanas</th>
                        <td class="materia">História</td>
                        <td>0.0</td>
                        <td>0.0</td>
                        <td>0.0</td>

                </tr>

                <tr>

                    <td class="materia">Geografia</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>

                <tr>
                        <th scope="col" colspan="4" class="rodape">Média de Humanas</th>
                        <td class="rodape">0.0</td>

                </tr>


        </tbody>

        <tfoot>


        </tfoot>

    </table>
    
</body>
</html>

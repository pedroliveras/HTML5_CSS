<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>primeira tabela HTML</title>

<style>

body{

    font-family: Arial, Helvetica, sans-serif;
}

table{

    width:400px;
    height: 400px;
    border-collapse: collapse;
    border: 4px solid rgb(172, 45, 45);
    
}
td{

    border: 1px solid black;
    padding: 8px;
    text-align: center;
    vertical-align: middle;
}
td.numero{

    text-align: right;
}


</style>

</head>
<body>
    <h1>tabela 001</h1>
    <table>
        
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>

        </tr>
       

        <TR class="linha">
            <td>A2</td>
            <td>B2</td>
            <td class="numero">C2</td>
        </TR>

        <tr>
            <td>A3</td>
            <TD>B3</TD>
            <TD class="numero">C3</TD>

        </tr>

        <tr class="linha">
        <td>A4</td>
        <td>B4</td>
        <td>C4</td>

        </tr>

        <tr>
        <td>A5</td>
        <td>B5</td>
        <td>C5</td>

        <tr>
            <td>A6</td>
            <TD>B6</TD>
            <td>C6</td>

    </table>


</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
     <H1>Inserindo vídeos hospedados localmente</H1>
     <p>Este video está hospedado no meu proprio servidor</p>

     <video src="midia/meu-video.mp4" poster="imagens/thumb.JPG" width="500" controls></video>

     <video width="500" poster="imagens/thumb.JPG" controls autoplay loop>
      <source src="midia/meu-video.mp4" type="video/mp4">
          <p>seu navegador não tem compatibilidade com nenhum formato de vídeo</p>
    </video>

    <h1>Inserindo videos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/DvoTrOc937U" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    
</body>
</html>
